<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Bee</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
 
        .form-group{
            margin-bottom: 2px;
        }
        button{
            margin-top: 12px;
    font-family: "Roboto";
    font-size: 15px;
    font-weight: 500;
    text-align: center;
    background: #F9E00B !important;
    border: 0 !important;
    border-radius: 4px !important;
    padding: 10px 28px !important;
    color: #000 !important;
        }
        button:focus{
            border: none !important;
            outline: none !important;
        }
label{
    font-family: "arial";
    font-weight: 500;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
        }
        input{
            border-radius: 8px;
    margin-bottom: 12px;
    padding: 7px 13px;
    border: none;
    font-size: 15px;
    background-color: transparent;
    width: 100%;
    height: auto;
    border: #D9D3C7 1px solid;
    outline: none;
    font-family: arial;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        p{
            font-family: "Poppins";
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        a{
            color: rgb(33, 100, 217);
            font-weight: 600;
            
            text-decoration: none;
        }
        h3{
font-family: "raleway" !important;
font-weight: 600;
margin-top: 14px;
text-transform: uppercase;
        }

        /* Media query for responsiveness */
        @media (max-width: 800px) {
            .full-background {
                display: none;
            }
            .form-section {
                width: 100%;
                height: 100vh;
            }
        }
        .spinner {
            display: none;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 16px;
            height: 16px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">


        <!-- Right Side with Form -->
        <div class="col-12 form-section">
            <div class="form-container">
                <div class="logo d-flex justify-content-center align-items-center gap-4">
                    <img src="abc.png" alt="Logo"  width="auto" height="70px">
                <h3>Email Bee</h3>
                </div>
          
             

                <form id="register-form">

                    <div class="form-group">
                        <label for="email">Enter your email address*</label>
                        <input type="email" required   id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Enter your password*</label>
                        <input type="password"  required id="password" placeholder="Enter your password">
                    </div>
                    <p>Dont have account?&nbsp;<a href="Register.html">Register Now</a></p>
                    <button type="submit" class="btn-block">Login Into My Account
                       &nbsp; <div class="spinner" id="spinner"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var spinner = document.getElementById('spinner');
            spinner.style.display = 'inline-block'; 


            setTimeout(function() {
       
                spinner.style.display = 'none'; 
                window.location="index.html";
            }, 4000); 
        });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
